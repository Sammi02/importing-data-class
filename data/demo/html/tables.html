<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Demo Tables</title></head>
<body>
  <h1>Demo Tables</h1>
  <h2 id="cities">Cities</h2>
  <table class="table" id="cities-table">
    <thead><tr><th>city</th><th>country</th><th>pop_millions</th></tr></thead>
    <tbody>
      <tr><td>New York</td><td>USA</td><td>8.8</td></tr>
      <tr><td>Chicago</td><td>USA</td><td>2.7</td></tr>
      <tr><td>Austin</td><td>USA</td><td>1.0</td></tr>
    </tbody>
  </table>

  <h2 id="products">Products</h2>
  <table class="table" id="products-table">
    <thead><tr><th>sku</th><th>name</th><th>price</th></tr></thead>
    <tbody>
      <tr><td>WID-001</td><td>Widget</td><td>19.99</td></tr>
      <tr><td>GAD-010</td><td>Gadget</td><td>29.50</td></tr>
      <tr><td>DD-404</td><td>Doodad</td><td>3.75</td></tr>
    </tbody>
  </table>
</body>
</html>
